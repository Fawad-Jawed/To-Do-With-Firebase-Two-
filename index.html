<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">To-Do List</h1>

      <!-- Input Field -->
      <div class="flex mb-4">
        <input
          type="text"
          id="new-task"
          placeholder="Add a new task"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <button
          id="add-task"
          onclick="addTask()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Add
        </button>
      </div>

      <!-- Task List -->
      <ul id="task-list" class="list-disc pl-5 space-y-2">
        <!-- Example Task Item -->
        <li
          class="flex items-center justify-between p-2 border-b border-gray-200"
        ></li>
      </ul>
    </div>

    <script type="module" src="todo.js"></script>
  </body>
</html>
